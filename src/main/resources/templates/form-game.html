<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/style.css}">
<meta charset="UTF-8">
<head>
    <title>New Game</title>
</head>
<body>
<h1>Add Game</h1>

<form th:action="@{/savegame}" th:object="${game}" method="post">
    <label>Title:</label>
    <input type="text" th:field="*{title}" required /><br><br>

    <label>Genre:</label>
    <input type="text" th:field="*{genre}" required /><br><br>

    <label>Release Year:</label>
    <input type="number" th:field="*{release_year}" required /><br><br>

    <label>Rating:</label>
    <input type="number" step="0.01" th:field="*{rating}" required /><br><br>

    <button type="submit">Salvar</button>
</form>

<p th:if="${param.success}">âœ… Game Added!!</p>
</body>
</html>
